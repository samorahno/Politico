		<div class="main-content">
			<div class="title">
			</div>
			
			<div class="main">
					
				<!-- CREATE POLITICAL PARTY START -->
				<div class="widget widget_table" style="overflow-x:auto;">
					<div class="title heado">Create New Political Party</div>
					<div class="widget_stat widget_stat_table">
							<div class = "success-msg" id = "success-msg"></div>
							<div class = "warning-msg" id = "warning-msg"></div>
							<div class = "error-msg" id = "error-msg"></div>
							<div class = "info-msg" id = "info-msg"></div>
						<div style="overflow-x:auto;">
							<form action="#" method="GET">
									
							 <div class="input-group">
									
								 <label>Party Name</label>
								 <input type="text" name="partyname" placeholder="Party Name" id="partyName">
								 
							 </div>
							 <div class="input-group">
								   
								 <label>Abbreviation</label>
								 <input type="text" name="partyname" placeholder="Party Initials (APC,PDP)" id="partyAbbreviation">
								 
							 </div>
							 <div class="input-group">
								   
								 <label>HQ Address</label>
								 <input type="text" name="partyaddress" placeholder="Head Quarters Address" id="hqAddress">
								 
							 </div>
							 <div class="input-group">
									<label>Party Logo</label>
									<input type="text" name="partyLogo" placeholder="https://imagelogourl.com/image.jpg" accept="image/gif, image/png, image/jpeg" id="partyLogo">
							</div>
							
							
							<div class="input-group">
									<label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
									<button type="submit" name="submit" class="btn" id="createPartyBtn">Create Party</button>
							</div>

						</form>
						</div>
					</div>
				</div>
				<!-- END POLITICAL PARTY -->
				
				
			</div>
		<div id="#modalcontent"></div>
			<div class="main">
				<!-- CREATE POLITICAL PARTY START -->
				<div class="widget widget_table" style="overflow-x:auto;">
					<div class="title heado">Political Parties List</div>
					<div class="widget_stat widget_stat_table">
					<div style="overflow-x:auto;">
						<table style="overflow:scroll;">
						<thead>
							<tr>
								<th>S/N</th>
								<th>Name</th>
								<th>Head Quarters</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody id="partyData">
							
						
						</tbody>
						</table>
						<button class="btn btnmore">View More</button>
						</div>
					</div>
				</div>
				<!-- END POLITICAL PARTY -->
			</div>
